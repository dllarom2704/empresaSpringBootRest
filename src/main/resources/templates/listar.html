<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Listar Empleados</title>
	<link rel="stylesheet" href="../static/styles/style.css" th:href="@{../styles/style.css}">
</head>

<body>
	<div id="container">
		<p class="btn"><a th:href="@{/empresa/}">Volver</a></p>
		<main>
			<div>
				<h1>Listar Empleados</h1>
				<table>
					<tr>
						<th>Nombre</th>
						<th>Dni</th>
						<th>Sexo</th>
						<th>Categoría</th>
						<th>Años</th>
						<th>Acción</th>
					</tr>
					<tr th:each="employee : ${employees}">
						<td th:text="${employee.nombre}"></td>
						<td th:text="${employee.dni}"></td>
						<td th:text="${employee.sexo}"></td>
						<td th:text="${employee.categoria}"></td>
						<td th:text="${employee.anyos}"></td>
						<td>
							<a th:href="@{/empresa/editar(dni=${employee.dni})}">Editar</a>
						</td>
					</tr>
				</table>
			</div>
		</main>
	</div>
</body>

</html>
